name: 'Maven CLI JDKs Action'

description: 'Github Action to execute Maven CLI commands using different JDKs'

inputs:
    lifecycle:
        description: 'Maven lifecycles'
        required: true
        default: 'clean package'

runs:
    using: 'docker'
    image: 'Dockerfile'
    args:
        - ${{ inputs.lifecycle }}

branding:
    icon: 'package'
    color: 'blue'